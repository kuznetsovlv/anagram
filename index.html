<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/styles.css" />
	<title>Anagrams</title>
	<script src="js/initial.js"></script>
	<script src="js/data.js"></script>
	<script src="js/dom.js"></script>

	<script>
		window.onload = function () {
			game.complete(function () {
				function options (arr) {
					var opts = {};

					for (var i = 0, l = arr.length; i < l; ++i) {
						var opt = arr[i];
						opts[opt] = opt;
					}
					return opts;
				}

				var self = this;

				this.select = new this.elementCover(document.getElementsByTagName('select')[0]).setOptions(options(this.wordList.lengthes), '-Select level-').on('change', function (value, select, event) {
					if (!value)
						return;
					select.disable();

					if (!this.word)
						this.word = new this.elementCover(document.getElementsByClassName('word')[0]);
					this.word.setWord(this.wordList.getWord(value));

				}, self).enable();
			});

			console.log(game);
		};
	</script>
</head>
<body>
<div id="room" class="centered">
	<div class="level">
		<span>Level: </span>
		<select disabled>
			<option>-Select level-</option>
		</select>
		<span class="selected_level hidden">-Select level-</span>
		<span>.</span>
	</div>

	<div class="anagram centered">
		<p class="congratulation hidden">Поздравляем, вы верно разагдали анаграму!</p>
		<div class="word">
			<!-- <div class="letter">
				<span>A</span>
			</div>
			<div class="letter">
				<span>B</span>
			</div>
			<div class="letter">
				<span>C</span>
			</div> -->
		</div>
	</div>
</div>
</body>
</html>
